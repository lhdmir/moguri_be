name: Java CI with Maven

on:
  pull_request:
    branches:
      - main
    types: [closed]

jobs:
  build:
    if: github.event.pull_request.merged == true && github.base_ref == 'main' && github.head_ref == 'develop'
    runs-on: ubuntu-20.04

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Build with Maven
        run: mvn -B package --file pom.xml

      - name: SCP to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          source: target/*.jar
          target: ${{ secrets.REMOTE_PATH }}/app.jar

      - name: SSH to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script_stop: true
          script: |
            echo '
            #!/bin/bash
            pgrep -f app.jar | xargs -r kill -9
            nohup java -jar ${{ secrets.REMOTE_PATH }}/app.jar --spring.profiles.active=prod > ${{ secrets.REMOTE_PATH }}/app.log 2>&1 &
            ' > ${{ secrets.REMOTE_PATH }}/deploy.sh
            chmod +x ${{ secrets.REMOTE_PATH }}/deploy.sh
            ${{ secrets.REMOTE_PATH }}/deploy.sh
